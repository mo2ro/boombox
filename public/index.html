<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>boombox</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="jsmediatags.min.js"></script>
  </head>
  <body>
    <h1 id="folder-name">Playlist</h1>

    <div class="playlist-container">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Song Name</th>
            <th>Artist</th>
            <th>Duration</th>
          </tr>
        </thead>
        <tbody id="playlist"></tbody>
      </table>
    </div>

    <div class="media-controls hidden" id="media-controls">
      <div id="current-song-info">
        <img id="current-cover" src="" alt="Album Cover" />
        <div>
          <span id="current-title"></span><br />
          <span id="current-artist"></span>
        </div>
      </div>
      <button onclick="prevSong()" style="color:white;"><img src="/svg/back.svg"></img></button>
      <button onclick="togglePlay()" style="color:white;"><img src="/svg/play.svg"></img></button>
      <input type="range" id="seek-bar" min="0" value="0" />
      <button onclick="toggleLoop()" class="low"><img src="/svg/loop.svg"></img></button>
      <button onclick="nextSong()" style="color:white;"><img src="/svg/next.svg"></img></button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
